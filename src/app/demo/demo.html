<div ng-controller="DemoCtrl">
	<vr-scene update='update(dt)'>
		<vr-container orientation="useIMU ? 'imu' : 'mouse'">
			<vr-camera fov="70" stereo="stereo"></vr-camera>
		</vr-container>

		<vr-sphere radius="600" texture="assets/images/pano.jpg"></vr-sphere>
		
		<vr-container lat="0" long="0" altitude="150">
			<vr-model json="assets/auto.json" texture="assets/textures/gtare.jpg" scale="0.5"></vr-model>
		</vr-container>

<!-- 		<vr-container lat="-90" long="0" altitude="150">
			<vr-container orientation="useIMU ? 'imu' : 'mouse'">
				<vr-sphere radius="50" texture="assets/images/pano.jpg"></vr-sphere>
			</vr-container>
		</vr-container> -->

		<vr-container lat="-30" long="-90" altitude="40" >
			<vr-sound file="assets/birds.mp3" playing="true"></vr-sound>
			<vr-image width="40" height="20" texture="assets/images/birds.png"></vr-image>
		</vr-container>
		
	<vr-container lat="180" long="0" altitude="20" >
			<vr-sound file="assets/dogs.mp3" playing="true"></vr-sound>
			<vr-image width="1" height="2" texture="assets/images/dog.png"></vr-image>
		</vr-container>
	</vr-scene>

	<label class="stereoModeToggle"><input type="checkbox" ng-model="stereo">Stereo</label>
</div>
